plugins {
    id "com.android.application"
    id "kotlin-android"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

android {
    namespace "pub.imboy.apk"
    compileSdkVersion 34

    defaultConfig {
        minSdkVersion 23

        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "pub.imboy.apk"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        // minSdk = flutter.minSdkVersion
        // targetSdk = flutter.targetSdkVersion
        minSdk 23
        targetSdk 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled true
        manifestPlaceholders = [
                JPUSH_PKGNAME : defaultConfig.applicationId,
                JPUSH_APPKEY : localProperties['jpush.appKey'], // NOTE: JPush 上注册的包名对应的 Appkey.
                JPUSH_CHANNEL : "developer-default", //暂时填写默认值即可.
        ]

    }
    dependencies {
        implementation "androidx.multidex:multidex:2.0.1"
        implementation 'cn.jiguang.sdk:jverification:3.2.5'
        //implementation 'com.huawei.agconnect:agcp:1.9.1.301'
        //implementation 'com.huawei.agconnect:agconnect-crash:1.9.0.300'

        // 高德
        //定位功能
        implementation "com.amap.api:location:6.2.0"
        //3D地图 高于 3dmap:9.2.1 版本会和 location 有兼容性问题
        implementation "com.amap.api:3dmap:9.2.1"
        //搜索功能
        implementation "com.amap.api:search:9.5.0"
        // 高德 end

        // 添加sqlite的依赖
        //implementation files('lib/sqlite-android-3460100.aar')
    }

    signingConfigs {
        release {
            v1SigningEnabled true
            v2SigningEnabled true
            keyAlias localProperties['keyAlias']
            keyPassword localProperties['keyPassword']
            storeFile file(localProperties['storeFile'])
            storePassword localProperties['storePassword']
        }

        debug {//debug版签名配置
            v1SigningEnabled true
            v2SigningEnabled true
            keyAlias localProperties['keyAlias']
            keyPassword localProperties['keyPassword']
            storeFile file(localProperties['storeFile'])
            storePassword localProperties['storePassword']
        }
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
            minifyEnabled false//删除无用代码
            shrinkResources false//删除无用资源
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17.toString()
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

flutter {
    source '../..'
}

allprojects {
    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
        kotlinOptions.jvmTarget = "17"
    }

    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KaptGenerateStubs).configureEach {
        kotlinOptions.jvmTarget = "17"
    }
}
