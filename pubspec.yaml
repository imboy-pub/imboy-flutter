  niku: ^2.3.3
  # 二维码扫描
  mobile_scanner: ^2.0.0
  # 二维码生成
  qr_flutter: ^4.0.0
  url_launcher: ^6.1.4
  image_gallery_saver: ^1.7.1
  sqflite: ^2.1.0+1
