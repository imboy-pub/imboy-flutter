name: imboy
description: A new Flutter project for IM.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.5
  # getx 状态管理框架
  get: ^4.6.5
  #演示列表需要用到的库
  dio: ^4.0.6    #网络请求框架
  json_annotation: ^4.7.0 #json序列化和反序列化用的
  permission_handler: ^10.1.0
  camera: ^0.10.0+3
  wechat_camera_picker: ^3.6.1
  #wechat_camera_picker:
  #  git:
  #    url: https://gitee.com/imboy-tripartite-deps/flutter_wechat_camera_picker.git
  #    ref: leeyi
  wechat_assets_picker: ^8.1.2
  # 一组基于 PointyCastle 的高级 API，用于双向加密。 RSA AES
  encrypt: ^5.0.1
  # 在纯 Dart 中实现的一组加密函数。  SHA-* MD5 HMAC
  # crypto: ^3.0.2
  # Flutter 开发者的密码学：加密、数字签名、密钥协议等。
  # AES, Chacha20, ED25519, X25519, and more. Web Crypto support.
  # https://github.com/dint-dev/cryptography
  # cryptography: ^2.0.5
  # cryptography_flutter: ^2.0.2
  # e2ee
  #webcrypto: ^0.5.2
  web_socket_channel: ^2.2.0
  # jwt 插件
  jose: ^0.3.2

  # 缓存
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.2
  flutter_cache_manager: ^3.3.0

  logger: ^1.1.0
