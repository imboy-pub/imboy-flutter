  badges: ^2.0.3
  # 聊天气泡
  bubble: ^1.2.1
  xid: ^1.0.7
  fps_monitor: ^2.0.0
  # @ 小部件
  flutter_mentions: ^2.0.1
  # 搜索页面
  search_page: ^2.2.0
  # 时间处理
  jiffy: ^5.0.0
