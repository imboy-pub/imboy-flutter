      url: https://gitee.com/mirrors_crazecoder/open_file.git
      ref: master
  # 是否联网及网络类型
  connectivity_plus: ^2.3.8
  flutter_screenutil: ^5.5.4
  #pull_to_refresh: ^2.0.0
  pull_to_refresh:
    git:
      url: https://gitee.com/imboy-tripartite-deps/flutter_pulltorefresh.git
      ref: leeyi
  #pull_to_refresh_flutter3: ^2.0.1
  package_info_plus: ^1.4.3+1
  device_info_plus: ^5.0.1
  event_bus: ^2.0.0
  # https://github.com/letsar/flutter_slidable
  flutter_slidable: ^2.0.0
